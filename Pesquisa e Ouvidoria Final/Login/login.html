<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header">Pesquisa e Ouvidoria</h1>
        </div>
        <div class="login-container">
            <h2>Pesquisa e Ouvidoria</h2>
            <div class="input-container">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" placeholder="Digite seu login">
            </div>
            <div class="input-container">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="input-container">
                <label for="uf">UF</label>
                <select id="uf" name="uf">
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <!-- Outras opções de UF aqui -->
                </select>
            </div>
           <a href="file:///C:/Users/Pichau/Desktop/Pesquisa%20e%20Ouvidoria/Inicial/inicial.html"><button class="continuar-btn">Continuar</button></a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
